version: '3.1'

services:
  
  chatops-db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
      POSTGRES_DB : debug
    volumes:
      - chatops-data:/var/lib/postgresql/data
    ports:
      - "6432:5432"
    networks: 
      - pg
    #TODO : healthcheck
    deploy: 
      resources:
        limits:
          cpus: '1'
          memory: 1G

  my_app:
    image: registry.example.com/root/my_project:main
    ports:
      - "4000:4000"
    depends_on:
      - chatops-db
    networks:
      - pg

  # envoy:
  #   image: envoyproxy/envoy-alpine:v1.18-latest
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - ./envoy.yaml:/etc/envoy/envoy.yaml
  #   depends_on:
  #     - my_app
  #   networks: 
  #     - pg
      
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./:/etc/nginx/html
      - ./logs:/var/log/nginx/
    depends_on:
      - my_app 
    networks: 
      - pg
  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
    networks:
      - pg

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/config.ini:/etc/grafana/config.ini
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    ports:
      - '3000:3000'
    networks:
      - pg

  loki:
    image: grafana/loki:2.2.1
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./grafana-loki/loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - pg

  promtail:
    image: grafana/promtail:2.2.1
    volumes:
      - ./promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml
      - ./logs:/usr/src/app/logs
    command: -config.file=/etc/promtail/promtail-config.yaml
    ports:
      - "9080:9080"
    networks:
      - pg
  
  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - pg

volumes:
  chatops-data:
  grafana_data:

networks:
  pg:
    driver: bridge 


